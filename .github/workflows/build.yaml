name: Build and test Go

on:
  pull_request:
    paths:
      - '**.go'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20.3
    
    - name: Install depedencies
      run: |
        go mod download
        go mod tidy -v
    
    - name: Test project
      run: |
        make test

    - name: Build project
      run: |
        make build